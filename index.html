<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPN Portal</title>

  <!-- Preconnect to Google Fonts CDN — eliminates DNS lookup latency on Safari/iPad -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Body text fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Material Symbols: display=block (not swap) — prevents raw text flash on Safari/Firefox.
       swap shows fallback text while loading; block keeps icons invisible until ready. -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=block"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "white": "#F5F5F0",
            "primary": "#1e40af",
            "background-dark": "#0e1117",
            "surface-dark": "#1e293b",
            "border-dark": "#2d3a4f",
            "clinical-green": "#53d22d",
            "accent-blue": "#3b82f6",
            "accent-amber": "#f59e0b",
          },
          fontFamily: {
            sans: ['Manrope', 'Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'spin-slow': 'spin 8s linear infinite',
            'gradient': 'gradient 5s linear infinite',
            'marquee': 'marquee 40s linear infinite',
          },
          keyframes: {
            gradient: {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' },
            },
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-100%)' },
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>

  <!-- 3Dmol.js for molecular visualization (WO_032) -->
  <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
